<!DOCTYPE html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>
  function Calculator() {
    this.methods = {
      "-": (a, b) => a - b;
      "+": (a, b) => a + b;
    };

    this.calculate = function(str) {
      let split = str.split(' '),
        a = +split[0],
	op = split[1],
	b = +split[2],

      if (!this.method[op] || isNaN(a) || isNaN(b)) {
        return NaN;
      }

      return this.method[op](a, b);
    };

    this.addMethod = function(name, func) {
      this.methods[name] = func;
    };
  }
</script>

</html>
